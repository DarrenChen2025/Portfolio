{% extends 'header.html' %}
{% load static %}

{% block content %}

<section id="contact" class="site-section section-form text-center">
    <div class="container">
        <h3 class="login-heading">Login</h3>
        <img src="{% static 'img/lines.svg' %}" class="img-lines" alt="lines">
        <div class="container d-flex align-items-center justify-content-center form-container">
            <div class="col-md-6">
                <form class="login-form" action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button class="btn btn-border" type="submit">Login <span class="glyphicon glyphicon-log-in"></span></button>
                </form>
            </div>
        </div>
    </div>
</section><!-- /.section-form -->

{% endblock %}
